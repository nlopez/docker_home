version: '2.1'

networks:

  physical:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      driver: default
      config:
        - ip_range: 192.168.226.0/24
          subnet: 192.168.224.0/19
          gateway: 192.168.224.1

services:

  consul:
    image: consul
    container_name: consul
    command: >-
      consul agent
      -server
      -retry-join=192.168.225.0
      -retry-join=192.168.226.0
      -retry-join=192.168.227.0
      -bootstrap-expect=3
      -data-dir /consul/data
      -node=cecil
      -client=0.0.0.0
      -ui
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    volumes:
      - /dockerfs/consul/config:/consul/config
      - /dockerfs/consul/data:/consul/data
    networks:
      physical:
        ipv4_address: 192.168.226.0

  registrator:
    image: gliderlabs/registrator
    container_name: registrator
    command: >-
      -internal=true 
      -retry-attempts=-1
      consul://consul:8500 
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      physical:
