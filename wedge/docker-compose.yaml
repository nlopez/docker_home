version: '2.1'

networks:

  default:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      driver: default
      config:
        - ip_range: 192.168.227.0/24
          subnet: 192.168.224.0/19
          gateway: 192.168.224.1

services:

  consul:
    image: consul
    container_name: consul
    command: >-
      consul agent
      -server
      -retry-join=192.168.225.0
      -retry-join=192.168.226.0
      -retry-join=192.168.227.0
      -bootstrap-expect=3
      -data-dir /consul/data
      -node=wedge
      -client=0.0.0.0
      -ui
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    volumes:
      - /dockerfs/consul/config:/consul/config
      - /dockerfs/consul/data:/consul/data
    networks:
      default:
        ipv4_address: 192.168.227.0

  registrator:
    image: gliderlabs/registrator
    container_name: registrator
    command: >-
      -cleanup
      -internal
      consul://consul:8500 
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - consul
     
  plex:
    image: plexinc/pms-docker
    container_name: plex
    volumes:
      - /mnt/media:/media:ro
      - /dockerfs/pms/config:/config
      - /dockerfs/pms/transcode:/transcode'
    environment:
      - 'TZ=America/New_York'
      - 'PLEX_UID=1001'
      - 'PLEX_GID=1001'
    networks:
      default:
        ipv4_address: 192.168.227.255

  plexpy:
    image: linuxserver/plexpy
    container_name: plexpy
    volumes:
      - /dockerfs/plexpy/config:/config
      - '/dockerfs/pms/config/Library/Application Support/Plex Media Server/Logs/:/logs:ro'
    ports:
      - "8181:8181/tcp"
    environment:
      - 'PUID=1001'
      - 'PGID=1001'
      - 'TZ=America/New_York'
    depends_on:
      - plex
