version: '2.1'

networks:

  default:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      driver: default
      config:
        - ip_range: 192.168.227.0/24
          subnet: 192.168.224.0/19
          gateway: 192.168.224.1

services:

  consul:
    image: consul
    container_name: consul
    command: >-
      consul agent
      -server
      -retry-join=192.168.225.255
      -retry-join=192.168.226.255
      -retry-join=192.168.227.255
      -bootstrap-expect=3
      -data-dir /consul/data
      -node=wedge
      -client=0.0.0.0
      -ui
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    volumes:
      - /dockerfs/consul/config:/consul/config
      - /dockerfs/consul/data:/consul/data
    healthcheck:
      test: "curl --fail localhost:8500/v1/agent/self || exit 1"
    networks:
      default:
        ipv4_address: 192.168.227.255
    restart: unless-stopped

  registrator:
    image: gliderlabs/registrator
    container_name: registrator
    command: >-
      -retry-attempts=-1
      -ttl=30
      -ttl-refresh=10
      -resync=60
      -cleanup
      -internal
      consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped

  plex:
    image: plexinc/pms-docker
    container_name: plex
    volumes:
      - /mnt/media:/media:ro
      - /dockerfs/pms/config:/config
      - /dockerfs/pms/transcode:/transcode'
    environment:
      - 'TZ=America/New_York'
      - 'PLEX_UID=1001'
      - 'PLEX_GID=1001'
      - 'SERVICE_NAME=plex'
      - 'SERVICE_TAGS=traefik.tags=production'
    networks:
      default:
        ipv4_address: 192.168.227.254
    ports:
      - '32400'
    restart: unless-stopped

  plexpy:
    image: linuxserver/plexpy
    container_name: plexpy
    volumes:
      - /dockerfs/plexpy/config:/config
      - '/dockerfs/pms/config/Library/Application Support/Plex Media Server/Logs/:/logs:ro'
    ports:
      - '8181'
    environment:
      - 'PUID=1001'
      - 'PGID=1001'
      - 'TZ=America/New_York'
      - 'SERVICE_TAGS=traefik.tags=production'
    depends_on:
      - plex
    restart: unless-stopped

  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    ports:
      - '8080'
    restart: unless-stopped
